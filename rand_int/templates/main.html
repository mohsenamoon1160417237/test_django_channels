{% extends 'base.html' %}

{% block title %}
integer
{% endblock %}

{% block content %}
<h1 id="int"></h1>
<script>
    var socket = new WebSocket('ws://localhost:8000/ws/int/');
    socket.onmessage = function(event){
        var data = JSON.parse(event.data);
        console.log(data);
        document.querySelector("#int").innerText = data.int;
    }
</script>
{% endblock %}
